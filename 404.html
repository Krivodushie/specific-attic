<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        window.location.replace('/' + path + search + hash);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
